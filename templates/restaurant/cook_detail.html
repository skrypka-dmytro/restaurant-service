{% extends "base.html" %}

{% block content %}
  <h1 class="text-light">
    Fullname: {{ cook.first_name }} {{ cook.last_name }}
    <p><a href="{% url 'restaurant:cook-delete' pk=cook.id %}" class="btn btn-danger link-to-page">
      Delete
    </a>

    <a href="{% url 'restaurant:cook-update' pk=cook.id %}" class="btn btn-secondary link-to-page">
      Update years of experience
    </a></p>
  </h1>

  <p class="text-light"><strong>First name:</strong> {{ cook.first_name }}</p>
  <p class="text-light"><strong>Last name:</strong> {{ cook.last_name }}</p>
  <p class="text-light"><strong>Experience:</strong> {{ cook.years_of_experience }}</p>

{% endblock %}
